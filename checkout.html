<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSP - Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDes1Nrb0S_Mef_7jqh9SnbxxNU9Sn5ds" async defer></script>
    <script src="scripts.js"></script>
</head>
<body>
    <nav>
        <div class="logo"><img src="logo.png" alt="OSP Logo" class="logo-img"></div>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
            <li><a href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>
            <li><a href="shopping.html"><i class="fas fa-shopping-cart"></i> Shopping Cart</a></li>
            <li><a href="#"><i class="fas fa-concierge-bell"></i> Types of Services</a></li>
            <li><a href="signin.html"><i class="fas fa-check"></i>Sign Out</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1><i class="fas fa-check-circle"></i> Checkout</h1>
        <div id="invoice"></div>
        <form>
            <label for="Source-Code"><i class="fas fa-store"></i> Select Store</label>
            <select id="Source-Code">
                <option value="341 Yonge St, Toronto, ON M5B 1S1">Downtown Store</option>
                <option value="1530 Albion Rd, Etobicoke, ON M9V 1B4">Etobicoke Store</option>
                <option value="1 Bass Pro Mills Dr, Vaughan, ON L4K 5W4">Vaughan Store</option>
            </select>
            <label for="Destination-Code"><i class="fas fa-map-marker-alt"></i> Delivery Address</label>
            <input type="text" id="Destination-Code" placeholder="e.g., 123 King St, Toronto" required>
            <label for="Date-received"><i class="fas fa-calendar-alt"></i> Delivery Date</label>
            <input type="date" id="Date-received" required>
            <label for="Delivery-Time"><i class="fas fa-clock"></i> Delivery Time</label>
            <input type="time" id="Delivery-Time" required>
            <button type="button" onclick="initMap()"><i class="fas fa-map"></i> Show Delivery Route</button>
        </form>
        <div id="map"></div>
        <button onclick="processCheckout()"><i class="fas fa-credit-card"></i> Review & Pay</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSP - Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Using your new Google Maps API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDes1Nrb0S_Mef_7jqh9SnbxxNU9Sn5ds" async defer></script>
    <script src="scripts.js"></script>
</head>
<body>
    <nav>
        <div class="logo"><img src="logo.png" alt="OSP Logo" class="logo-img"></div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="signin.html">Sign In</a></li>
            <li><a href="shopping.html">Shopping Cart</a></li>
            <li><a href="#">Types of Services</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Checkout</h1>
        <div id="invoice"></div>
        <select id="Source-Code">
            <option value="341 Yonge St, Toronto, ON M5B 1S1">Downtown Store</option>
            <option value="1530 Albion Rd, Etobicoke, ON M9V 1B4">Etobicoke Store</option>
            <option value="1 Bass Pro Mills Dr, Vaughan, ON L4K 5W4">Vaughan Store</option>
        </select>
        <input type="text" id="Destination-Code" placeholder="e.g., 123 King St, Toronto" required>
        <input type="date" id="Date-received" required>
        <input type="time" id="Delivery-Time" required>
        <button onclick="initMap()">Show Delivery Route</button>
        <div id="map" style="height: 300px; width: 100%; display: none;"></div>
        <button onclick="processCheckout()">Review & Pay</button>
    </div>
</body>
</html>

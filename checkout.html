<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSP - Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDes1Nrb0S_Mef_7jqh9SnbxxNU9Sn5ds" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="OSP Logo" class="logo-img">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="shopping.html"><i class="fas fa-shopping-cart"></i> Shopping Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-concierge-bell"></i> Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="signin.html"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4"><i class="fas fa-check-circle"></i> Checkout</h1>
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <div id="invoice" class="mb-3"></div>
                <form>
                    <div class="mb-3">
                        <label for="Source-Code" class="form-label"><i class="fas fa-store"></i> Select Store</label>
                        <select class="form-select" id="Source-Code">
                            <option value="341 Yonge St, Toronto, ON M5B 1S1">Downtown Store</option>
                            <option value="1530 Albion Rd, Etobicoke, ON M9V 1B4">Etobicoke Store</option>
                            <option value="1 Bass Pro Mills Dr, Vaughan, ON L4K 5W4">Vaughan Store</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Destination-Code" class="form-label"><i class="fas fa-map-marker-alt"></i> Delivery Address</label>
                        <input type="text" class="form-control" id="Destination-Code" placeholder="e.g., 123 King St, Toronto" required>
                    </div>
                    <div class="mb-3">
                        <label for="Date-received" class="form-label"><i class="fas fa-calendar-alt"></i> Delivery Date</label>
                        <input type="date" class="form-control" id="Date-received" required>
                    </div>
                    <div class="mb-3">
                        <label for="Delivery-Time" class="form-label"><i class="fas fa-clock"></i> Delivery Time</label>
                        <input type="time" class="form-control" id="Delivery-Time" required>
                    </div>
                    <button type="button" class="btn btn-primary w-100 mb-3" onclick="initMap()"><i class="fas fa-map"></i> Show Delivery Route</button>
                </form>
                <div id="map" class="mt-3"></div>
                <button class="btn btn-success w-100 mt-3" onclick="processCheckout()"><i class="fas fa-credit-card"></i> Review & Pay</button>
            </div>
        </div>
    </div>
</body>
</html>

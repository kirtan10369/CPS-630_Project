<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSP - Order Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="OSP Logo" class="logo-img">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="shopping.html"><i class="fas fa-shopping-cart"></i> Shopping Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-concierge-bell"></i> Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="signin.html"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 mb-5">
        <div class="card mx-auto shadow-lg" style="max-width: 700px;">
            <div class="card-header bg-success text-white text-center">
                <h1 class="mb-0"><i class="fas fa-check-circle"></i> Order Confirmed!</h1>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-truck fa-3x text-primary"></i>
                    <p class="lead mt-2">Thank you for your order! Itâ€™s on its way.</p>
                </div>
                <h3 class="text-primary"><i class="fas fa-info-circle"></i> Order Overview</h3>
                <div id="order-details" class="mb-4">
                    <p><strong>Order ID:</strong> <span id="order-id"></span></p>
                    <p><strong>Date Placed:</strong> <span id="date-issued"></span></p>
                    <p><strong>Total Amount:</strong> $<span id="total-price"></span></p>
                </div>
                <h3 class="text-primary"><i class="fas fa-map-marker-alt"></i> Delivery Details</h3>
                <div id="delivery-details" class="mb-4">
                    <p><strong>From:</strong> <span id="source-address"></span></p>
                    <p><strong>To:</strong> <span id="destination-address"></span></p>
                    <p><strong>Scheduled Delivery:</strong> <span id="delivery-date-time"></span></p>
                    <p><strong>Truck ID:</strong> <span id="truck-id"></span></p>
                </div>
                <h3 class="text-primary"><i class="fas fa-shopping-bag"></i> Items Purchased</h3>
                <div id="order-items" class="list-group mb-4"></div>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-primary" onclick="window.location.href='index.html'"><i class="fas fa-home"></i> Back to Home</button>
                <button class="btn btn-outline-secondary ms-2" onclick="window.location.href='shopping.html'"><i class="fas fa-shopping-cart"></i> Shop More</button>
            </div>
        </div>
    </div>
</body>
</html>

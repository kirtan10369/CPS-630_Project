<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSP - Order Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        $(document).ready(function () {
            if (window.location.pathname.includes("confirmation.html")) {
                let latestOrderKey = Object.keys(localStorage).filter(k => k.startsWith("order_")).pop();
                let order = latestOrderKey ? JSON.parse(localStorage.getItem(latestOrderKey)) : null;
    
                if (order) {
                    // Append order details inside the correct div
                    $("#confirmation-details").html(`
                        <div class="card bg-light p-4 shadow-lg">
                            <h4 class="text-success fw-bold mb-3"><i class="fas fa-receipt"></i> Order Summary</h4>
                            <hr>
                            <p class="text-dark"><strong>Order ID:</strong> <span class="fw-bold text-warning">${order["Order-Id"]}</span></p>
                            <p class="text-dark"><strong>Date Issued:</strong> <span class="fw-bold">${order["Date-issued"]}</span></p>
                            <p class="text-dark"><strong>Total Price:</strong> <span class="fw-bold text-info">$${order["Total_Price"].toFixed(2)}</span></p>
                            <p class="text-dark"><strong>Truck ID:</strong> <span class="fw-bold">${order["Truck-Id"]}</span></p>
                        </div>
                    `);
                } else {
                    $("#confirmation-details").html(`<p class="text-danger fw-bold">No order details found.</p>`);
                }
    
                // Debugging in console
                console.log("Order Details:", order);
            }
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="OSP Logo" class="logo-img">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="shopping.html"><i class="fas fa-shopping-cart"></i> Shopping Cart</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="signin.html"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 mb-5">
        <div class="card mx-auto shadow-lg" style="max-width: 700px;">
            <div class="card-header bg-success text-white text-center">
                <h1 class="mb-0 text-white"><i class="fas fa-check-circle"></i> Order Confirmed!</h1>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-truck fa-3x text-primary"></i>
                    <p class="lead mt-2">Thank you for your order! Your sneakers are on their way.</p>
                </div>
                <h3 class="text-primary"><i class="fas fa-info-circle"></i> Order Overview</h3>
                <div id="confirmation-details" class="mb-4">
                   
                </div>
                <h3 class="text-primary"><i class="fas fa-map-marker-alt"></i> Delivery Details</h3>
                <div id="delivery-details" class="mb-4">
                    <p><strong>Ordered From:</strong> <span id="source-address"></span></p>
                    <p><strong>Delivery Address:</strong> <span id="destination-address"></span></p>
                    <p><strong>Delivery Date & Time:</strong> <span id="delivery-date-time"></span></p>
                    <p><strong>Truck ID:</strong> <span id="truck-id"></span></p>
                </div>
                <h3 class="text-primary"><i class="fas fa-shopping-bag"></i> Sneakers Purchased</h3>
                <div id="order-items" class="list-group mb-4"></div>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-primary" onclick="window.location.href='index.html'"><i class="fas fa-home"></i> Back to Home</button>
                <button class="btn btn-outline-secondary ms-2" onclick="window.location.href='shopping.html'"><i class="fas fa-shopping-cart"></i> Shop More</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSP - Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        $(document).ready(function() {
    if (window.location.pathname.includes("confirmation.html")) {
        let latestOrderKey = Object.keys(localStorage).filter(k => k.startsWith("order_")).pop();
        let order = JSON.parse(localStorage.getItem(latestOrderKey));
        $("#confirmation-details").html(
            `<p id='order_id'>Order-Id: ${order["Order-Id"]}</p>` +
            `<p id='total_price'>Total: $${order["Total_Price"].toFixed(2)}</p>` +
            `<p id='delv'>Delivery: ${order["Date-received"]} ${$("#Delivery-Time").val()}</p>` +
            `<p id='truck_id'>Truck-Id: ${order["Truck-Id"]}</p>`
        );
    }
});
         setTimeout(function() {
            console.log("Order ID :", $("#order_id").html());
            console.log("Total price: ",$("#total_price").html());
            console.log("Truck ID: ",$("#truck_id").html());
        }, 100);
    </script>
</head>
<body>
    <nav>
        <div class="logo"><img src="logo.png" alt="OSP Logo" class="logo-img"></div>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
            <li><a href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>
            <li><a href="shopping.html"><i class="fas fa-shopping-cart"></i> Shopping Cart</a></li>
            <li><a href="#"><i class="fas fa-concierge-bell"></i> Types of Services</a></li>
            <li><a href="signin.html"><i class="fas fa-check"></i>Sign Out</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1><i class="fas fa-check-circle"></i> Order Confirmed!</h1>
        <div id="confirmation-details"></div>
        <button onclick="window.location.href='index.html'"><i class="fas fa-home"></i> Back to Home</button>
    </div>
</body>
</html>

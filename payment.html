<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSP - Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <nav>
        <div class="logo"><img src="logo.png" alt="OSP Logo" class="logo-img"></div>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
            <li><a href="shopping.html"><i class="fas fa-shopping-cart"></i> Shopping Cart</a></li>
            <li><a href="#"><i class="fas fa-concierge-bell"></i> Types of Services</a></li>
            <li><a href="signin.html"><i class="fas fa-check"></i>Sign Out</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1><i class="fas fa-credit-card"></i> Payment</h1>
        <form id="paymentForm" onsubmit="processPayment(event)">
            <label for="card-number"><i class="fas fa-credit-card"></i> Card Number</label>
            <input type="text" id="card-number" placeholder="Enter card number" required>
            <label for="expiry"><i class="fas fa-calendar-alt"></i> Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>
            <label for="cvv"><i class="fas fa-lock"></i> CVV</label>
            <input type="text" id="cvv" placeholder="Enter CVV" required>
            <button type="submit"><i class="fas fa-check"></i> Pay Now</button>
        </form>
    </div>
</body>
</html>

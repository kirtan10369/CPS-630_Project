<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSP - Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="OSP Logo" class="logo-img">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="shopping.html"><i class="fas fa-shopping-cart"></i> Shopping Cart</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="signin.html"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-header">
                <h1 class="text-primary text-center"><i class="fas fa-credit-card"></i> Payment</h1>
            </div>
            <div class="card-body">
                <form id="paymentForm" onsubmit="processPayment(event)" novalidate>
                    <div class="mb-3">
                        <label for="card-number" class="form-label"><i class="fas fa-credit-card"></i> Card Number</label>
                        <input type="text" class="form-control" id="card-number" name="card-number" placeholder="xxxx-xxxx-xxxx-xxxx" pattern="\d{4}-\d{4}-\d{4}-\d{4}" required>
                        <div class="invalid-feedback">Please enter a valid card number (xxxx-xxxx-xxxx-xxxx).</div>
                    </div>
                    <div class="mb-3">
                        <label for="expiry" class="form-label"><i class="fas fa-calendar-alt"></i> Expiry Date</label>
                        <input type="text" class="form-control" id="expiry" name="expiry" placeholder="MM/DD" pattern="(0[1-9]|1[0-2])\/\d{2}" required>
                        <div class="invalid-feedback">Please enter a valid expiry date (MM/DD, e.g., 12/25).</div>
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label"><i class="fas fa-lock"></i> CVV</label>
                        <input type="text" class="form-control" id="cvv" name="cvv" placeholder="123 or 1234" pattern="\d{3,4}" required>
                        <div class="invalid-feedback">Please enter a valid CVV (3 or 4 digits).</div>
                    </div>
                    <button type="submit" class="btn btn-success w-100"><i class="fas fa-check"></i> Pay Now</button>
                </form>
                <p id="payment-error" class="text-danger text-center mt-3"></p>
            </div>
        </div>
    </div>
</body>
</html>

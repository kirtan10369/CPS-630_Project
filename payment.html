</head>
<body>

        <div class="logo"><img src="logo.png" alt="OSP Logo" class="logo-img"></div>

    <div class="content">
        <h1>Payment</h1>
        <form id="paymentForm" onsubmit="processPayment(event)">
            <input type="text" id="card-number" placeholder="Card Number" required><br>
            <input type="text" id="expiry" placeholder="MM/YY" required><br>
            <input type="text" id="cvv" placeholder="CVV" required><br>
            <button type="submit">Pay Now</button>
        </form>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSP - Shopping</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <nav>
        <div class="logo"><img src="logo.png" alt="OSP Logo" class="logo-img"></div>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
            <li><a href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>
            <li><a href="shopping.html"><i class="fas fa-shopping-cart"></i> Shopping Cart</a></li>
            <li><a href="#"><i class="fas fa-concierge-bell"></i> Types of Services</a></li>
            <li><a href="signin.html"><i class="fas fa-check"></i>Sign Out</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1><i class="fas fa-store"></i>Sneaker Shopping</h1>
        <div class="items">
            <div class="item" data-id="1">
                <img src="" alt="Sneaker">
                <h3>Adidas</h3>
                <p>$79</p>
                <button class="add-to-cart" data-id="1"><i class="fas fa-cart-plus"></i> Add to Cart</button>
            </div>
            <div class="item" data-id="2">
                <img src="" alt="Sneaker">
                <h3>Nike</h3>
                <p>$99</p>
                <button class="add-to-cart" data-id="2"><i class="fas fa-cart-plus"></i> Add to Cart</button>
            </div>
            <div class="item" data-id="3">
                <img src="" alt="Sneaker">
                <h3>New Balance</h3>
                <p>$89</p>
                <button class="add-to-cart" data-id="3"><i class="fas fa-cart-plus"></i> Add to Cart</button>
            </div>
        </div>
        <div id="cart">
            <h2><i class="fas fa-shopping-cart"></i> Shopping Cart</h2>
            <div id="cart-items"></div>
            <p>Total Items: <span id="cart-count">0</span> | Total: $<span id="cart-total">0.00</span></p>
            <button onclick="window.location.href='checkout.html'"><i class="fas fa-check"></i> Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>

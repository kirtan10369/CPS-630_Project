<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSP - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            console.log("Form submitted");
            var loginID = $("#signinLoginId").val();
            var passwd = $("#signinPassword").val();

            $.ajax({
                url: "signin.php",
                type: "GET",
                data: { loginID: loginID, passwd: passwd },
                success: function(response) {
                    console.log(response);
                    if (response === "Success!") {
                        $("#message").text(response).css("color", "green");
                        setTimeout(() => window.location.href = "shopping.html", 2000);
                    } else {
                        $("#message").text("Try Again!").css("color", "red");
                        $("#signinForm").trigger("reset");
                    }
                },
                error: function(xhr, status, error) {
                    $("#message").text("Error: " + error).css("color", "red");
                }
            });
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="OSP Logo" class="logo-img">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="signin.html"><i class="fas fa-sign-in-alt"></i> Sign In</a></li>
                    <li class="nav-item"><a class="nav-link" href="shopping.html"><i class="fas fa-shopping-cart"></i> Shopping Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-concierge-bell"></i> Services</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-header">
                <h1 class="text-primary text-center"><i class="fas fa-sign-in-alt"></i> Sign In</h1>
            </div>
            <div class="card-body">
                <form id="signinForm" onsubmit="handleLogin(event)">
                    <div class="mb-3">
                        <label for="signinLoginId" class="form-label"><i class="fas fa-user"></i> Username</label>
                        <input type="text" class="form-control" id="signinLoginId" name="loginId" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="signinPassword" class="form-label"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" class="form-control" id="signinPassword" name="passwd" placeholder="Password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="signinRememberMe">
                        <label class="form-check-label" for="signinRememberMe">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt"></i> Sign In</button>
                </form>
                <p id="message" class="text-center mt-3"></p>
            </div>
        </div>
    </div>
</body>
</html>

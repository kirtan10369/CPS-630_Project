<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSP - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <nav>
        <div class="logo"><img src="logo.png" alt="OSP Logo" class="logo-img"></div>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
            <li><a href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>
            <li><a href="signin.html"><i class="fas fa-sign-in-alt"></i> Sign In</a></li>
            <li><a href="shopping.html"><i class="fas fa-shopping-cart"></i> Shopping Cart</a></li>
            <li><a href="#"><i class="fas fa-concierge-bell"></i> Types of Services</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1><i class="fas fa-sign-in-alt"></i> Sign In</h1>
        <form id="signinForm" method="get" onsubmit="signin(event)">
            <label for="signinLoginId"><i class="fas fa-user"></i> Username</label>
            <input type="text" id="signinLoginId" placeholder="Enter username" required>
            <label for="signinPassword"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="signinPassword" placeholder="Enter password" required>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Sign In</button>
        </form>
    </div>
</body>
</html>

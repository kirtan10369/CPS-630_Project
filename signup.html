    <script src="scripts.js"></script>
</head>
<body>
    <nav>
        <div class="logo"><img src="logo.png" alt="OSP Logo" class="logo-img"></div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>

        </ul>
    </nav>
    <div class="container" style="font-size: 25px; margin-top:5%;margin-right: 5%;" >
        
        <form id="signupForm" method="post" onsubmit="signup(event)">
          
            <fieldset class="cont">
                <h1 style="font-size: 72px;">Sign Up</h1>  
            <div>
                <label for="Login-Id">Username:</label>
                <input type="text" id="Login-Id" placeholder="Username" required>
            </div>
            <br>
            <div>
                <label for="Password">Password:</label>
                <input type="password" id="Password" placeholder="Password" required><br>
            </div>
            <br>
            <div style="display:inline-block;">
                <div >
                <label for="Name" >First Name:</label>
                <input type="text" id="Name" placeholder="Full Name" required>
                </div>
                <div>
                <label for="Name">Last Name:</label>
                <input type="text" id="Name" placeholder="Full Name" required><br>
                </div>
            </div>
            <br>
            <br>
            <div>
                <label for="DOB">Date of Birth:</label>
                <input type="date" id="DOB" required><br>
            </div>
            <br>
            <div>
                <label for="Tel-no">Phone Number:</label>
                <input type="tel" id="Tel-no" placeholder="Phone Number" required><br>
            </div>
            <br>
            <div>
                <label for="Email">Email:</label>
            <input type="email" id="Email" placeholder="Email" required><br>
            </div>
            <br>
            <div>
            <button type="submit">Sign Up</button>
            </div>
        </fieldset>
        </form>
    </div>
</body>
</html>

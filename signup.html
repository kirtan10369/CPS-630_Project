<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSP - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <nav>
        <div class="logo"><img src="logo.png" alt="OSP Logo" class="logo-img"></div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="signin.html">Sign In</a></li>
            <li><a href="shopping.html">Shopping Cart</a></li>
            <li><a href="#">Types of Services</a></li>
        </ul>
    </nav>
    <div class="content" >
        
        <form id="signupForm" method="post" onsubmit="signup(event)">
            <fieldset>
                <h1>Sign Up</h1>
            <div>
                <label for="Login-Id">Username:</label>
                <input type="text" id="Login-Id" placeholder="Username" required>
            </div>
            <br>
            <div>
                <label for="Password">Password:</label>
                <input type="password" id="Password" placeholder="Password" required><br>
            </div>
            <br>
            <div>
         
                <label for="Name">First Name:</label>
                <input type="text" id="Name" placeholder="Full Name" required><br>
            
                <label for="Name">Last Name:</label>
                <input type="text" id="Name" placeholder="Full Name" required><br>
    
        </div>
            <br>
            <div>
                <label for="DOB">Date of Birth:</label>
                <input type="date" id="DOB" required><br>
            </div>
            <br>
            <div>
                <label for="Tel-no">Phone Number:</label>
                <input type="tel" id="Tel-no" placeholder="Phone Number" required><br>
            </div>
            <br>
            <div>
                <label for="Email">Email:</label>
            <input type="email" id="Email" placeholder="Email" required><br>
            </div>
            <br>
            <div>
            <button type="submit">Sign Up</button>
        </div>
        </fieldset>
        </form>
    </div>
</body>
</html>

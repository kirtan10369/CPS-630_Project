<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSP - Update Item</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        $(document).ready(function() {
            

            $("#updateForm").on("submit", function(event) {
                event.preventDefault();
                let formData = {
                    itemId: $("#itemId").val(),
                    itemName: $("#itemName").val(),
                    price: $("#price").val(),
                    madeIn: $("#madeIn").val(),
                    deptCode: $("#deptCode").val()
                };
                $.ajax({
                    url: "update.php",
                    type: "POST",
                    data: formData,
                    success: function(response) {
                        $("#updateResult").text(response).css("color", response === "Success!" ? "green" : "red");
                    },
                    error: function(xhr, status, error) {
                        $("#updateResult").text("Error: " + error).css("color", "red");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="OSP Logo" class="logo-img">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="shopping.html"><i class="fas fa-shopping-cart"></i> Shopping Cart</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="admin.html"><i class="fas fa-user-shield"></i> Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="signin.html"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
                </ul>
                <form class="d-flex" id="searchForm">
                    <input class="form-control me-2" type="search" id="searchInput" placeholder="Search Sneakers" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4"><i class="fas fa-edit"></i> Update Sneaker</h1>
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <form id="updateForm">
                    <div class="mb-3">
                        <label for="itemId" class="form-label"><i class="fas fa-id-badge"></i> Item ID</label>
                        <input type="number" class="form-control" id="itemId" name="itemId" placeholder="e.g., 1" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemName" class="form-label"><i class="fas fa-shoe-prints"></i> Item Name</label>
                        <input type="text" class="form-control" id="itemName" name="itemName" placeholder="e.g., Adidas">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label"><i class="fas fa-dollar-sign"></i> Price</label>
                        <input type="number" class="form-control" id="price" name="price" placeholder="e.g., 79">
                    </div>
                    <div class="mb-3">
                        <label for="madeIn" class="form-label"><i class="fas fa-globe"></i> Made In</label>
                        <input type="text" class="form-control" id="madeIn" name="madeIn" placeholder="e.g., Germany">
                    </div>
                    <div class="mb-3">
                        <label for="deptCode" class="form-label"><i class="fas fa-tag"></i> Department Code</label>
                        <input type="text" class="form-control" id="deptCode" name="deptCode" placeholder="xxx">
                    </div>
                    <button type="submit" class="btn btn-warning w-100"><i class="fas fa-edit"></i> Update</button>
                </form>
                <p id="updateResult" class="text-center mt-3"></p>
            </div>
        </div>
    </div>
</body>
</html>
